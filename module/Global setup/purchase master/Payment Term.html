<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Term | Fresh Brew</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fresh Brew Design System -->
    <link rel="stylesheet" href="../../../template/css/design-system.css">
    <link rel="stylesheet" href="../../../template/css/components.css">

    <style>
        .dropdown-with-clear {
            position: relative;
        }

        .clear-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #CBD5E1;
            padding: 0.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            z-index: 2;
        }

        .clear-btn:hover {
            color: #64748B;
        }
    </style>
</head>

<body>

    <div class="fb-wrapper" style="align-items: center;">
        <div class="fb-glass-card" style="max-width: 650px;">

            <!-- HEADER -->
            <div class="fb-header">
                <div class="fb-page-title">
                    <h1>Payment Term</h1>
                </div>
                <div class="fb-header-actions">
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="Search">
                        <span class="material-icons">search</span>
                    </button>
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="List View">
                        <span class="material-icons">list</span>
                    </button>
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="Grid View">
                        <span class="material-icons">grid_on</span>
                    </button>
                </div>
            </div>

            <!-- FORM SECTION -->
            <div class="fb-form-section">

                <!-- Row 1: Company Name, Term Code -->
                <div class="fb-grid-2">
                    <div class="fb-form-group">
                        <label class="required">Company Name</label>
                        <div class="dropdown-with-clear">
                            <select id="companyName">
                                <option value="">Select an option</option>
                                <option value="vintage" selected>Vintage Teas Ceylon (Pvt) Ltd</option>
                                <option value="other">Other Company</option>
                            </select>
                            <button class="clear-btn" onclick="clearCompanyName()" title="Clear">
                                <span class="material-icons" style="font-size: 1.2rem;">close</span>
                            </button>
                        </div>
                    </div>
                    <div class="fb-form-group">
                        <label class="required">Term Code</label>
                        <input type="text" id="termCode" placeholder="Enter code">
                    </div>
                </div>

                <!-- Row 2: Term Name, Credit Days -->
                <div class="fb-grid-2">
                    <div class="fb-form-group">
                        <label class="required">Term Name</label>
                        <input type="text" id="termName" placeholder="Enter name">
                    </div>
                    <div class="fb-form-group">
                        <label>Credit Days</label>
                        <input type="number" id="creditDays" placeholder="0">
                    </div>
                </div>

                <!-- Row 3: Toggles Grid -->
                <div class="fb-grid-2">
                    <div class="fb-form-group">
                        <label>LC Classification</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="lc">
                                <span class="fb-toggle-slider"></span>
                            </label>
                            <span class="text-secondary" style="font-size: 0.85rem;">Is LC ?</span>
                        </div>
                    </div>
                    <div class="fb-form-group">
                        <label>Active Status</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="active" checked>
                                <span class="fb-toggle-slider"></span>
                            </label>
                            <span class="text-secondary" style="font-size: 0.85rem;">Active</span>
                        </div>
                    </div>
                </div>

                <!-- Row 4: Applicability Toggles -->
                <div class="fb-grid-2">
                    <div class="fb-form-group">
                        <label>Customer Scope</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="customerApplicable">
                                <span class="fb-toggle-slider"></span>
                            </label>
                            <span class="text-secondary" style="font-size: 0.85rem;">Customer Applicable</span>
                        </div>
                    </div>
                    <div class="fb-form-group">
                        <label>Supplier Scope</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="supplierApplicable">
                                <span class="fb-toggle-slider"></span>
                            </label>
                            <span class="text-secondary" style="font-size: 0.85rem;">Supplier Applicable</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="fb-footer">
                <button class="fb-btn fb-btn-secondary" onclick="handleNew()">
                    <span class="material-icons">add</span>
                    New
                </button>
                <button class="fb-btn fb-btn-primary" onclick="handleSubmit()">
                    <span class="material-icons">check</span>
                    Submit
                </button>
            </div>

        </div>
    </div>

    <script>
        function clearCompanyName() {
            document.getElementById('companyName').value = '';
        }

        function handleNew() {
            // Reset form
            document.getElementById('companyName').value = '';
            document.getElementById('termCode').value = '';
            document.getElementById('termName').value = '';
            document.getElementById('creditDays').value = '';
            document.getElementById('lc').checked = false;
            document.getElementById('active').checked = true;
            document.getElementById('customerApplicable').checked = false;
            document.getElementById('supplierApplicable').checked = false;

            // Remove error styling
            const fields = ['companyName', 'termCode', 'termName'];
            fields.forEach(id => document.getElementById(id).classList.remove('fb-input-error'));

            // Focus on primary field
            document.getElementById('companyName').focus();
            console.log('Form cleared for new record');
        }

        function handleSubmit() {
            const companyName = document.getElementById('companyName');
            const termCode = document.getElementById('termCode');
            const termName = document.getElementById('termName');

            let isValid = true;

            // Reset error styles
            [companyName, termCode, termName].forEach(el => el.classList.remove('fb-input-error'));

            // Validate required fields
            if (!companyName.value) { companyName.classList.add('fb-input-error'); isValid = false; }
            if (!termCode.value.trim()) { termCode.classList.add('fb-input-error'); isValid = false; }
            if (!termName.value.trim()) { termName.classList.add('fb-input-error'); isValid = false; }

            if (!isValid) {
                alert('Please fill in all required fields marked in red.');
                return;
            }

            // Collect form data
            const formData = {
                companyName: companyName.value,
                termCode: termCode.value.trim(),
                termName: termName.value.trim(),
                creditDays: document.getElementById('creditDays').value,
                lc: document.getElementById('lc').checked,
                active: document.getElementById('active').checked,
                customerApplicable: document.getElementById('customerApplicable').checked,
                supplierApplicable: document.getElementById('supplierApplicable').checked
            };

            console.log('Payment Term Form Data:', formData);
            alert('Payment Term saved successfully!');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function () {
            console.log('Payment Term page loaded');
        });
    </script>
</body>

</html>
