<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Term | Custom Interface</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- SCOPED VARIABLES & RESET --- */
        body {
            margin: 0;
            padding: 0;
            background: #F3F4F6;
        }

        .ax-custom-wrapper {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --secondary: #64748B;
            --bg-body: #F3F4F6;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            --text-main: #111827;
            --radius-lg: 16px;
            --font-main: 'Inter', sans-serif;

            font-family: var(--font-main) !important;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .ax-custom-wrapper * {
            box-sizing: border-box;
        }

        .ax-glass-card {
            width: 100%;
            max-width: 900px;
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 0 auto;
        }

        /* --- HEADER --- */
        .ax-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #E2E8F0;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .ax-page-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--primary);
        }

        .ax-page-title p {
            color: var(--secondary);
            font-size: 0.75rem;
            margin-top: 0.15rem;
            margin-bottom: 0;
        }

        .ax-header-actions {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
        }

        .ax-header-actions .ax-form-group {
            margin: 0;
        }

        .ax-header-actions input {
            width: 150px !important;
            text-align: center;
        }

        .ax-header-actions .ax-btn {
            margin-bottom: 0;
            padding: 0.5rem 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        /* --- FORM --- */
        .ax-form-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
            width: 100%;
        }

        .ax-section-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            width: 100%;
            justify-content: center;
        }

        .ax-section-title .material-icons {
            font-size: 1.2rem;
            color: var(--secondary);
        }

        .ax-grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            width: 100%;
            max-width: 800px;
        }

        .ax-grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            width: 100%;
            max-width: 800px;
        }

        .ax-grid-4 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            width: 100%;
            max-width: 800px;
        }

        .ax-grid-6 {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.75rem;
        }

        .ax-form-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .ax-custom-wrapper label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--secondary);
        }

        /* Required field indicator */
        .required::after {
            content: ' *';
            color: #EF4444;
            font-weight: 600;
        }

        .ax-custom-wrapper input,
        .ax-custom-wrapper select,
        .ax-custom-wrapper textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            border: 1px solid #E2E8F0;
            background: #FFFFFF;
            font-size: 0.85rem;
            font-family: var(--font-main);
            color: var(--text-main);
            outline: none;
            transition: all 0.2s;
        }

        .ax-custom-wrapper input:read-only {
            background-color: #FAFAFA;
            color: #666;
        }

        .ax-custom-wrapper input:focus,
        .ax-custom-wrapper select:focus,
        .ax-custom-wrapper textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Required field styling */
        .ax-custom-wrapper input.required-error,
        .ax-custom-wrapper select.required-error {
            border-color: #EF4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        /* Dropdown with clear button */
        .dropdown-with-clear {
            position: relative;
        }

        .clear-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #CBD5E1;
            padding: 0.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .clear-btn:hover {
            color: #64748B;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #CBD5E1;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: var(--primary);
        }

        input:checked+.toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-label-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.75rem;
            min-height: 40px;
        }

        .toggle-label-container label {
            margin-bottom: 0;
            font-weight: 500;
            font-size: 0.75rem;
            color: var(--secondary);
        }

        .ax-toggles-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- FOOTER --- */
        .ax-footer {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.75rem;
            padding-top: 1rem;
            border-top: 2px solid #F1F5F9;
        }

        .ax-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.8rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 1rem;
            gap: 0.5rem;
        }

        .ax-btn:hover {
            transform: translateY(-1px);
        }

        .ax-btn-primary {
            background: #3B82F6;
            color: white;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2);
        }

        .ax-btn-primary:hover {
            background: #2563EB;
        }

        .ax-btn-white {
            background: white;
            border: 1.5px solid #3B82F6;
            color: #3B82F6;
        }

        .ax-btn-white:hover {
            background: #EFF6FF;
            border-color: #2563EB;
            color: #2563EB;
        }

        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.4rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            transition: all 0.2s;
        }

        .icon-btn:hover {
            color: var(--primary);
            background: #F8FAFC;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="ax-custom-wrapper">
        <div class="ax-glass-card">

            <!-- HEADER -->
            <div class="ax-header">
                <div class="ax-page-title">
                    <h1>Payment Term</h1>
                </div>
                <div class="ax-header-actions">
                    <button class="icon-btn" title="Search">
                        <span class="material-icons">search</span>
                    </button>
                    <button class="icon-btn" title="List View">
                        <span class="material-icons">list</span>
                    </button>
                    <button class="icon-btn" title="Grid View">
                        <span class="material-icons">grid_on</span>
                    </button>
                </div>
            </div>

            <!-- FORM SECTION -->
            <div class="ax-form-section">

                <!-- SECTION: Payment Term Information -->
                <div class="ax-section-title">
                    <span class="material-icons">payment</span>
                    Payment Term Information
                </div>

                <!-- Row 1: Company Name, Term Code -->
                <div class="ax-grid-2">
                    <div class="ax-form-group">
                        <label class="required">Company Name</label>
                        <div class="dropdown-with-clear">
                            <select id="companyName">
                                <option value="">Select an option</option>
                                <option value="vintage">Vintage Teas Ceylon (Pvt) Ltd</option>
                                <option value="other">Other Company</option>
                            </select>
                            <button class="clear-btn" onclick="clearCompanyName()" title="Clear">
                                <span class="material-icons" style="font-size: 1.2rem;">close</span>
                            </button>
                        </div>
                    </div>
                    <div class="ax-form-group">
                        <label class="required">Term Code</label>
                        <input type="text" id="termCode" placeholder="">
                    </div>
                </div>

                <!-- Row 2: Term Name, Credit Days -->
                <div class="ax-grid-2">
                    <div class="ax-form-group">
                        <label class="required">Term Name</label>
                        <input type="text" id="termName" placeholder="">
                    </div>
                    <div class="ax-form-group">
                        <label>Credit Days</label>
                        <input type="text" id="creditDays" placeholder="">
                    </div>
                </div>

                <!-- Row 3: Toggle Switches (together in one row) -->
                <div class="ax-toggles-row">
                    <div class="toggle-label-container">
                        <label>LC ?</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="lc">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-label-container">
                        <label>Active</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="active" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-label-container">
                        <label>Customer Applicable</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="customerApplicable">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-label-container">
                        <label>Supplier Applicable</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="supplierApplicable">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="ax-footer">
                <button class="ax-btn ax-btn-white" onclick="handleNew()">
                    <span class="material-icons">add</span>
                    New
                </button>
                <button class="ax-btn ax-btn-primary" onclick="handleSubmit()">
                    <span class="material-icons">check</span>
                    Submit
                </button>
            </div>

        </div>
    </div>

    <script>
        function clearCompanyName() {
            document.getElementById('companyName').value = '';
        }

        function handleNew() {
            // Reset form
            document.getElementById('companyName').value = '';
            document.getElementById('termCode').value = '';
            document.getElementById('termName').value = '';
            document.getElementById('creditDays').value = '';
            document.getElementById('lc').checked = false;
            document.getElementById('active').checked = true;
            document.getElementById('customerApplicable').checked = false;
            document.getElementById('supplierApplicable').checked = false;
            
            // Remove error styling if any
            document.getElementById('companyName').classList.remove('required-error');
            document.getElementById('termCode').classList.remove('required-error');
            document.getElementById('termName').classList.remove('required-error');
            
            document.getElementById('companyName').focus();
        }

        function handleSubmit() {
            // Validate required fields
            const companyName = document.getElementById('companyName');
            const termCode = document.getElementById('termCode');
            const termName = document.getElementById('termName');
            
            let isValid = true;
            
            if (!companyName.value.trim()) {
                companyName.classList.add('required-error');
                isValid = false;
            } else {
                companyName.classList.remove('required-error');
            }
            
            if (!termCode.value.trim()) {
                termCode.classList.add('required-error');
                isValid = false;
            } else {
                termCode.classList.remove('required-error');
            }
            
            if (!termName.value.trim()) {
                termName.classList.add('required-error');
                isValid = false;
            } else {
                termName.classList.remove('required-error');
            }
            
            if (!isValid) {
                return;
            }
            
            // Collect form data
            const formData = {
                companyName: companyName.value,
                termCode: termCode.value,
                termName: termName.value,
                creditDays: document.getElementById('creditDays').value,
                lc: document.getElementById('lc').checked,
                active: document.getElementById('active').checked,
                customerApplicable: document.getElementById('customerApplicable').checked,
                supplierApplicable: document.getElementById('supplierApplicable').checked
            };
            
            console.log('Form Data:', formData);
            alert('Payment Term saved successfully!');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Payment Term page loaded');
        });
    </script>
</body>

</html>
