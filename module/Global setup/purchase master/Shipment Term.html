<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Term | Fresh Brew</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fresh Brew Design System -->
    <link rel="stylesheet" href="../../../template/css/design-system.css">
    <link rel="stylesheet" href="../../../template/css/components.css">
</head>

<body>

    <div class="fb-wrapper">
        <div class="fb-glass-card" style="max-width: 800px;">

            <!-- HEADER -->
            <div class="fb-header">
                <div class="fb-page-title">
                    <h1>Shipment Term</h1>
                    <p>Manage shipment terms and configurations</p>
                </div>
                <div class="fb-header-actions">
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="Search">
                        <span class="material-icons">search</span>
                    </button>
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="List View">
                        <span class="material-icons">list</span>
                    </button>
                </div>
            </div>

            <!-- FORM SECTION -->
            <div class="fb-form-section">

                <!-- SECTION: Shipment Term Information -->
                <div class="fb-section-title">
                    <span class="material-icons">local_shipping</span>
                    Shipment Term Information
                </div>

                <!-- Row 1: Term Code, Term Name -->
                <div class="fb-grid-2">
                    <div class="fb-form-group">
                        <label class="required">Term Code</label>
                        <input type="text" id="termCode" placeholder="Enter term code">
                    </div>
                    <div class="fb-form-group">
                        <label class="required">Term Name</label>
                        <input type="text" id="termName" placeholder="Enter term name">
                    </div>
                </div>

                <!-- SECTION: Options -->
                <div class="fb-section-title" style="margin-top: 2rem;">
                    <span class="material-icons">settings</span>
                    Configuration Options
                </div>

                <!-- Row: Toggle Switches (3-column grid) -->
                <div class="fb-grid-3">
                    <!-- Active Toggle -->
                    <div class="fb-form-group">
                        <label>Active Status</label>
                        <div style="display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 0;">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="active" checked>
                                <span class="fb-toggle-slider"></span>
                            </label>
                            <span style="font-size: 0.85rem; color: var(--secondary);">Active</span>
                        </div>
                    </div>

                    <!-- Freight Toggle -->
                    <div class="fb-form-group">
                        <label>Freight Applied</label>
                        <div style="display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 0;">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="freight">
                                <span class="fb-toggle-slider"></span>
                            </label>
                            <span style="font-size: 0.85rem; color: var(--secondary);">Freight</span>
                        </div>
                    </div>

                    <!-- Insurance Toggle -->
                    <div class="fb-form-group">
                        <label>Insurance Applied</label>
                        <div style="display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 0;">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="insurance">
                                <span class="fb-toggle-slider"></span>
                            </label>
                            <span style="font-size: 0.85rem; color: var(--secondary);">Insurance</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="fb-footer">
                <button class="fb-btn fb-btn-secondary" onclick="handleNew()">
                    <span class="material-icons">add</span>
                    New
                </button>
                <button class="fb-btn fb-btn-primary" onclick="handleSubmit()">
                    <span class="material-icons">check</span>
                    Submit
                </button>
            </div>

        </div>
    </div>

    <script>
        function handleNew() {
            // Reset form
            document.getElementById('termCode').value = '';
            document.getElementById('termName').value = '';
            document.getElementById('active').checked = true;
            document.getElementById('freight').checked = false;
            document.getElementById('insurance').checked = false;

            // Remove error styling if any
            document.querySelectorAll('input').forEach(el => el.classList.remove('fb-input-error'));

            document.getElementById('termCode').focus();
        }

        function handleSubmit() {
            // Validate required fields
            const termCode = document.getElementById('termCode');
            const termName = document.getElementById('termName');

            let isValid = true;

            if (!termCode.value.trim()) {
                termCode.classList.add('fb-input-error');
                isValid = false;
            } else {
                termCode.classList.remove('fb-input-error');
            }

            if (!termName.value.trim()) {
                termName.classList.add('fb-input-error');
                isValid = false;
            } else {
                termName.classList.remove('fb-input-error');
            }

            if (!isValid) {
                return;
            }

            // Collect form data
            const formData = {
                termCode: termCode.value,
                termName: termName.value,
                active: document.getElementById('active').checked,
                freight: document.getElementById('freight').checked,
                insurance: document.getElementById('insurance').checked
            };

            console.log('Form Data:', formData);
            alert('Shipment Term saved successfully!');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function () {
            console.log('Shipment Term page loaded');
        });
    </script>
</body>

</html>
