<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Master | Fresh Brew</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fresh Brew Design System -->
    <link rel="stylesheet" href="../../../template/css/design-system.css">
    <link rel="stylesheet" href="../../../template/css/components.css">
</head>

<body>

    <div class="fb-wrapper" style="align-items: center;">
        <div class="fb-glass-card" style="max-width: 650px;">

            <!-- HEADER -->
            <div class="fb-header">
                <div class="fb-page-title">
                    <h1>Group Master</h1>
                </div>
                <div class="fb-header-actions">
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="Search">
                        <span class="material-icons">search</span>
                    </button>
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="List View">
                        <span class="material-icons">list</span>
                    </button>
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="Grid View">
                        <span class="material-icons">grid_on</span>
                    </button>
                </div>
            </div>

            <!-- FORM SECTION -->
            <div class="fb-form-section">

                <!-- Row 1: Party Type & Group Name -->
                <div class="fb-grid-2">
                    <div class="fb-form-group">
                        <label class="required">Party Type</label>
                        <select id="partyType">
                            <option value="">Select an option</option>
                            <option value="supplier">Supplier</option>
                            <option value="buyer">Buyer</option>
                            <option value="transporter">Transporter</option>
                        </select>
                    </div>

                    <div class="fb-form-group">
                        <label class="required">Group Name</label>
                        <input type="text" id="groupName" placeholder="Enter group name">
                    </div>
                </div>

                <!-- Row 2: Status Configuration -->
                <div class="fb-grid-1">
                    <div class="fb-form-group">
                        <label>Record Status</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="active" checked>
                                <span class="fb-toggle-slider"></span>
                            </label>
                            <span class="text-secondary" style="font-size: 0.85rem;">Active Status</span>
                        </div>
                    </div>
                </div>

                <!-- Row 3: Purchase Types -->
                <div class="fb-grid-3">
                    <div class="fb-form-group">
                        <label>Tea Purchase</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="teaPurchase">
                                <span class="fb-toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="fb-form-group">
                        <label>Import Purchase</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="importPurchase">
                                <span class="fb-toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="fb-form-group">
                        <label>Local Purchase</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="localPurchase">
                                <span class="fb-toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Row 4: Business Options -->
                <div class="fb-grid-3">
                    <div class="fb-form-group">
                        <label>Sub Contract</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="subContract">
                                <span class="fb-toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="fb-form-group">
                        <label>Shipping Carrier</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="shippingCarrier">
                                <span class="fb-toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="fb-form-group">
                        <label>Loan Setup</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="loan">
                                <span class="fb-toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="fb-footer">
                <button class="fb-btn fb-btn-secondary" onclick="handleNew()">
                    <span class="material-icons">add</span>
                    New
                </button>
                <button class="fb-btn fb-btn-primary" onclick="handleSubmit()">
                    <span class="material-icons">check</span>
                    Submit
                </button>
            </div>

        </div>
    </div>

    <script>
        // Handle form submission
        function handleSubmit() {
            const partyType = document.getElementById('partyType');
            const groupName = document.getElementById('groupName');

            let isValid = true;

            // Reset error styles
            [partyType, groupName].forEach(el => el.classList.remove('fb-input-error'));

            // Validate required fields
            if (!partyType.value) { partyType.classList.add('fb-input-error'); isValid = false; }
            if (!groupName.value.trim()) { groupName.classList.add('fb-input-error'); isValid = false; }

            if (!isValid) {
                alert('Please fill in all required fields marked in red.');
                return;
            }

            const formData = {
                partyType: partyType.value,
                groupName: groupName.value.trim(),
                active: document.getElementById('active').checked,
                teaPurchase: document.getElementById('teaPurchase').checked,
                importPurchase: document.getElementById('importPurchase').checked,
                localPurchase: document.getElementById('localPurchase').checked,
                subContract: document.getElementById('subContract').checked,
                shippingCarrier: document.getElementById('shippingCarrier').checked,
                loan: document.getElementById('loan').checked
            };

            console.log('Group Master Form Data:', formData);
            alert('Group Master saved successfully!');
        }

        // Handle new record
        function handleNew() {
            // Reset all inputs and toggles
            document.getElementById('partyType').value = '';
            document.getElementById('groupName').value = '';
            document.getElementById('active').checked = true;

            const toggles = ['teaPurchase', 'importPurchase', 'localPurchase', 'subContract', 'shippingCarrier', 'loan'];
            toggles.forEach(id => document.getElementById(id).checked = false);

            // Remove error styling
            [document.getElementById('partyType'), document.getElementById('groupName')].forEach(el => el.classList.remove('fb-input-error'));

            // Focus on primary field
            document.getElementById('partyType').focus();
            console.log('Form cleared for new record');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function () {
            console.log('Group Master page loaded');
        });
    </script>
</body>

</html>
