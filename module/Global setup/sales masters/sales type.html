<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Type | Fresh Brew</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fresh Brew Design System -->
    <link rel="stylesheet" href="../../../template/css/design-system.css">
    <link rel="stylesheet" href="../../../template/css/components.css">
</head>

<body>

    <div class="fb-wrapper" style="align-items: center;">
        <div class="fb-glass-card" style="max-width: 650px;">

            <!-- HEADER -->
            <div class="fb-header">
                <div class="fb-page-title">
                    <h1>Sales Type</h1>
                </div>
                <div class="fb-header-actions">
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="Search">
                        <span class="material-icons">search</span>
                    </button>
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="List View">
                        <span class="material-icons">list</span>
                    </button>
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="Grid View">
                        <span class="material-icons">grid_on</span>
                    </button>
                </div>
            </div>

            <!-- FORM SECTION -->
            <div class="fb-form-section">

                <!-- Row 1: Company -->
                <div class="fb-grid-1">
                    <div class="fb-form-group">
                        <label class="required">Company</label>
                        <select id="company">
                            <option value="">Select an option</option>
                            <option value="Vintage Teas Ceylon (Pvt) Ltd" selected>Vintage Teas Ceylon (Pvt) Ltd
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Row 2: Sales Type -->
                <div class="fb-grid-1">
                    <div class="fb-form-group">
                        <label class="required">Sales Type</label>
                        <input type="text" id="sales_type" placeholder="Enter sales type (e.g. Export Sales)">
                    </div>
                </div>

                <!-- Row 3: Sales Type Code -->
                <div class="fb-grid-1">
                    <div class="fb-form-group">
                        <label class="required">Sales Type Code</label>
                        <input type="text" id="sales_type_code" placeholder="Enter code (e.g. EXP01)">
                    </div>
                </div>

                <!-- Row 4: Sales Account -->
                <div class="fb-grid-1">
                    <div class="fb-form-group">
                        <label class="required">Sales Account</label>
                        <select id="sales_account">
                            <option value="">Select an option</option>
                            <option value="export">Export Revenue Account</option>
                            <option value="local">Local Sales Account</option>
                        </select>
                    </div>
                </div>

                <!-- Row 5: Export Toggle -->
                <div class="fb-grid-1">
                    <div class="fb-form-group">
                        <label>Export Classification</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="is_export">
                                <span class="fb-toggle-slider"></span>
                            </label>
                            <span class="text-secondary" style="font-size: 0.85rem;">Is Export Sales</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="fb-footer">
                <button class="fb-btn fb-btn-secondary" onclick="handleNew()">
                    <span class="material-icons">add</span>
                    New
                </button>
                <button class="fb-btn fb-btn-primary" onclick="handleSubmit()">
                    <span class="material-icons">check</span>
                    Submit
                </button>
            </div>

        </div>
    </div>

    <script>
        // Handle form submission
        function handleSubmit() {
            const company = document.getElementById('company');
            const salesType = document.getElementById('sales_type');
            const salesTypeCode = document.getElementById('sales_type_code');
            const salesAccount = document.getElementById('sales_account');

            let isValid = true;

            // Reset error styles
            [company, salesType, salesTypeCode, salesAccount].forEach(el => el.classList.remove('fb-input-error'));

            // Validate required fields
            if (!company.value) { company.classList.add('fb-input-error'); isValid = false; }
            if (!salesType.value.trim()) { salesType.classList.add('fb-input-error'); isValid = false; }
            if (!salesTypeCode.value.trim()) { salesTypeCode.classList.add('fb-input-error'); isValid = false; }
            if (!salesAccount.value) { salesAccount.classList.add('fb-input-error'); isValid = false; }

            if (!isValid) {
                alert('Please fill in all required fields marked in red.');
                return;
            }

            const formData = {
                company: company.value,
                salesType: salesType.value,
                salesTypeCode: salesTypeCode.value,
                salesAccount: salesAccount.value,
                isExport: document.getElementById('is_export').checked
            };

            console.log('Sales Type Form Data:', formData);
            alert('Sales Type saved successfully!');
        }

        // Handle new record
        function handleNew() {
            document.getElementById('sales_type').value = '';
            document.getElementById('sales_type_code').value = '';
            document.getElementById('sales_account').value = '';
            document.getElementById('is_export').checked = false;

            // Focus on primary field
            document.getElementById('sales_type').focus();

            console.log('Form cleared for new record');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function () {
            console.log('Sales Type page loaded');
        });
    </script>
</body>

</html>
