<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Type | Fresh Brew</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fresh Brew Design System -->
    <link rel="stylesheet" href="../../../template/css/design-system.css">
    <link rel="stylesheet" href="../../../template/css/components.css">
</head>

<body>

    <div class="fb-wrapper" style="align-items: center;">
        <div class="fb-glass-card" style="max-width: 650px;">

            <!-- HEADER -->
            <div class="fb-header">
                <div class="fb-page-title">
                    <h1>Container Type</h1>
                </div>
                <div class="fb-header-actions">
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="Search">
                        <span class="material-icons">search</span>
                    </button>
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="List View">
                        <span class="material-icons">list</span>
                    </button>
                    <button class="fb-btn fb-btn-white fb-btn-sm" title="Grid View">
                        <span class="material-icons">grid_on</span>
                    </button>
                </div>
            </div>

            <!-- FORM SECTION -->
            <div class="fb-form-section">

                <!-- SECTION: Container Information -->
                <div class="fb-section-title">
                    <span class="material-icons">inventory_2</span>
                    Container Information
                </div>

                <!-- Row 1: Shipment Mode & Container Type -->
                <div class="fb-grid-2">
                    <div class="fb-form-group">
                        <label class="required">Shipment Mode</label>
                        <select id="shipment_mode">
                            <option value="">Select an option</option>
                            <option value="sea">Sea Freight</option>
                            <option value="air">Air Freight</option>
                            <option value="land">Land Transport</option>
                        </select>
                    </div>
                    <div class="fb-form-group">
                        <label class="required">Container Type</label>
                        <input type="text" id="container_type" placeholder="Enter container type (e.g. 20ft GP)">
                    </div>
                </div>

                <!-- Row 2: Volume & Max Gross Weight -->
                <div class="fb-grid-2">
                    <div class="fb-form-group">
                        <label>Volume (CBM)</label>
                        <input type="number" id="volume" step="0.01" placeholder="Enter volume in CBM">
                    </div>
                    <div class="fb-form-group">
                        <label>Max. Gross Weight (Kgs)</label>
                        <input type="number" id="max_gross_weight" step="0.01" placeholder="Enter max gross weight">
                    </div>
                </div>

                <!-- Row 3: Max Net Weight & Active -->
                <div class="fb-grid-2">
                    <div class="fb-form-group">
                        <label>Max. Net Weight (Kgs)</label>
                        <input type="number" id="max_net_weight" step="0.01" placeholder="Enter max net weight">
                    </div>
                    <!-- ACTIVE TOGGLE -->
                    <div class="fb-form-group">
                        <label>Active Status</label>
                        <div class="toggle-label-container">
                            <label class="fb-toggle-switch">
                                <input type="checkbox" id="active" checked>
                                <span class="fb-toggle-slider"></span>
                            </label>
                            <span class="text-secondary" style="font-size: 0.85rem;">Active</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="fb-footer">
                <button class="fb-btn fb-btn-secondary" onclick="handleNew()">
                    <span class="material-icons">add</span>
                    New
                </button>
                <button class="fb-btn fb-btn-primary" onclick="handleSubmit()">
                    <span class="material-icons">check</span>
                    Submit
                </button>
            </div>

        </div>
    </div>

    <script>
        // Handle form submission
        function handleSubmit() {
            const shipmentMode = document.getElementById('shipment_mode');
            const containerType = document.getElementById('container_type');

            let isValid = true;

            // Reset error styles
            [shipmentMode, containerType].forEach(el => el.classList.remove('fb-input-error'));

            // Validate required fields
            if (!shipmentMode.value) {
                shipmentMode.classList.add('fb-input-error');
                isValid = false;
            }

            if (!containerType.value.trim()) {
                containerType.classList.add('fb-input-error');
                isValid = false;
            }

            if (!isValid) {
                alert('Please fill in all required fields marked in red.');
                return;
            }

            const formData = {
                shipmentMode: shipmentMode.value,
                containerType: containerType.value,
                volume: document.getElementById('volume').value,
                maxGrossWeight: document.getElementById('max_gross_weight').value,
                maxNetWeight: document.getElementById('max_net_weight').value,
                active: document.getElementById('active').checked
            };

            console.log('Container Type Form Data:', formData);
            alert('Container Type saved successfully!');
        }

        // Handle new record
        function handleNew() {
            document.getElementById('shipment_mode').value = '';
            document.getElementById('container_type').value = '';
            document.getElementById('volume').value = '';
            document.getElementById('max_gross_weight').value = '';
            document.getElementById('max_net_weight').value = '';
            document.getElementById('active').checked = true;

            // Focus on first field
            document.getElementById('shipment_mode').focus();

            console.log('Form cleared for new record');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function () {
            console.log('Container Type page loaded');
        });
    </script>
</body>

</html>
