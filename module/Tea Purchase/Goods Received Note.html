<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods Received Note | Custom Interface</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- SCOPED VARIABLES & RESET --- */
        body {
            margin: 0;
            padding: 0;
            background: #F3F4F6;
        }

        .ax-custom-wrapper {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --secondary: #64748B;
            --bg-body: #F3F4F6;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            --text-main: #111827;
            --radius-lg: 16px;
            --font-main: 'Inter', sans-serif;

            font-family: var(--font-main) !important;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .ax-custom-wrapper * {
            box-sizing: border-box;
        }

        .ax-glass-card {
            width: 100%;
            max-width: 1200px;
            /* Slightly narrower for this form */
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* --- HEADER --- */
        .ax-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.5rem 1rem 0.5rem;
            margin-bottom: 0.5rem;
        }

        .ax-page-title h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-main);
        }

        /* --- STEPPER --- */
        .ax-stepper {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        .ax-step {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s;
        }

        .ax-step.active {
            opacity: 1;
        }

        .ax-step-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #EBF8FF;
            /* Very light blue */
            border: none;
            color: #3182CE;
            /* Solid blue */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .ax-step.active .ax-step-icon {
            background: #3182CE;
            color: white;
            box-shadow: 0 4px 10px rgba(49, 130, 206, 0.3);
        }

        .ax-step-label {
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 1rem;
            color: var(--secondary);
        }

        .ax-step.active .ax-step-label {
            color: var(--text-main);
        }

        /* --- FORM GRID --- */
        .ax-form-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .ax-grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .ax-grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .ax-form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .ax-custom-wrapper label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--secondary);
        }

        /* Required field indicator */
        .required::after {
            content: ' *';
            color: #EF4444;
            font-weight: 600;
        }

        .ax-custom-wrapper input,
        .ax-custom-wrapper select,
        .ax-custom-wrapper textarea {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border-radius: 6px;
            border: 1px solid #E2E8F0;
            background: #FFFFFF;
            font-size: 0.9rem;
            font-family: var(--font-main);
            color: var(--text-main);
            outline: none;
            transition: all 0.2s;
        }

        /* Specific red border for empty required fields if needed, 
           simulating the red styling in the image for some inputs */
        .input-error {
            border-left: 3px solid #EF4444 !important;
        }

        .ax-custom-wrapper input:focus,
        .ax-custom-wrapper select:focus,
        .ax-custom-wrapper textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* --- TABLE --- */
        .ax-table-container {
            border: 1px solid #E2E8F0;
            border-radius: 10px;
            overflow: hidden;
            overflow-x: auto;
            margin-top: 1rem;
        }

        .ax-custom-wrapper table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            min-width: 1800px;
        }

        .ax-custom-wrapper th {
            text-align: left;
            padding: 0.6rem 0.75rem;
            background: #F8FAFC;
            font-weight: 600;
            color: var(--secondary);
            border-bottom: 1px solid #E2E8F0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .ax-custom-wrapper td {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid #F1F5F9;
        }

        /* Transparent inputs in table until focused, matching index - Copy.html */
        .ax-custom-wrapper td input,
        .ax-custom-wrapper td select {
            border: 1px solid transparent;
            background: transparent;
            padding: 0.5rem;
            width: 100%;
            font-size: 0.85rem;
            color: var(--text-main);
            outline: none;
            border-radius: 4px;
        }

        .ax-custom-wrapper td input:focus,
        .ax-custom-wrapper td select:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        .ax-custom-wrapper td:first-child {
            padding-left: 1rem;
        }

        .ax-custom-wrapper td:last-child {
            padding-right: 1rem;
        }

        /* --- FOOTER --- */
        .ax-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 2rem;
            border-top: 1px solid #F1F5F9;
            margin-top: 2rem;
        }

        .ax-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            /* Pill shape */
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.95rem;
            min-width: 160px;
        }

        .ax-btn-primary {
            background: #5B4D68;
            /* Dark purplish/brown from image footer */
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .ax-btn-primary:hover {
            background: #4A3B55;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

    <div class="ax-custom-wrapper">
        <div class="ax-glass-card">

            <!-- HEADER TITLE -->
            <div class="ax-header">
                <div class="ax-page-title" style="display: flex; align-items: center; gap: 1.5rem;">
                    <button class="ax-btn" style="background:transparent; padding:0; min-width: unset; color: #64748B;">
                        <span class="material-icons" style="font-size: 1.5rem;">arrow_back</span>
                    </button>
                    <h1 style="font-size: 1.4rem; font-weight: 700; color: #1e293b; letter-spacing: -0.01em;">Goods
                        Received Note</h1>
                </div>
                <div class="ax-header-actions" style="display: flex; align-items: center; gap: 2.5rem;">
                    <button class="ax-btn" style="background:transparent; padding:0; min-width: unset; color: #088a6d;">
                        <span class="material-icons" style="font-size: 1.6rem;">search</span>
                    </button>
                    <button class="ax-btn" style="background:transparent; padding:0; min-width: unset; color: #64748B;">
                        <span class="material-icons" style="font-size: 1.6rem;">menu</span>
                    </button>
                    <button class="ax-btn" style="background:transparent; padding:0; min-width: unset; color: #64748B;">
                        <span class="material-icons" style="font-size: 1.6rem;">grid_view</span>
                    </button>
                </div>
            </div>

            <!-- STEPPER -->
            <div class="ax-stepper">
                <div class="ax-step active" onclick="activateStep(1)">
                    <div class="ax-step-icon">
                        <span class="material-icons" style="font-size: 1.2rem;">check</span>
                    </div>
                    <div class="ax-step-label">Header</div>
                </div>
                <div class="ax-step" onclick="activateStep(2)">
                    <div class="ax-step-icon">
                        <span class="material-icons" style="font-size: 1.2rem;">check</span>
                    </div>
                    <div class="ax-step-label">Item Particulars</div>
                </div>
                <div class="ax-step" onclick="activateStep(3)">
                    <div class="ax-step-icon">
                        <span class="material-icons" style="font-size: 1.2rem;">check</span>
                    </div>
                    <div class="ax-step-label">Summary</div>
                </div>
            </div>

            <!-- FORM CONTENT -->
            <div id="step-1-content" class="ax-form-section">

                <!-- Row 1 -->
                <div class="ax-grid-4">
                    <div class="ax-form-group">
                        <label>GRN No.</label>
                        <input type="text" value="Auto" readonly style="background-color: #F8F9FA;">
                    </div>
                    <div class="ax-form-group">
                        <label class="required">GRN Date.</label>
                        <div style="position: relative;">
                            <input type="date" value="2026-02-11">
                            <!-- Helper icon overlay if needed, browser date picker works -->
                        </div>
                    </div>
                    <div class="ax-form-group">
                        <label class="required">CP No.</label>
                        <select style="color: #94A3B8;">
                            <option value="">Select an option</option>
                        </select>
                    </div>
                    <div class="ax-form-group">
                        <label class="required">CP Date</label>
                        <input type="date">
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="ax-grid-3">
                    <div class="ax-form-group">
                        <label class="required">LR No.</label>
                        <input type="text">
                    </div>
                    <div class="ax-form-group">
                        <label>Driver Name</label>
                        <input type="text">
                    </div>
                    <div class="ax-form-group">
                        <label>Cleaner Name</label>
                        <input type="text">
                    </div>
                </div>

                <!-- Row 3: Location & Charges -->
                <div class="ax-grid-3">
                    <div class="ax-form-group">
                        <label class="required">Location</label>
                        <select style="color: #94A3B8;">
                            <option value="">Select an option</option>
                        </select>
                    </div>
                    <div class="ax-form-group">
                        <label class="required">Sub Location</label>
                        <select style="color: #94A3B8;">
                            <option value="">Select an option</option>
                        </select>
                    </div>
                    <div class="ax-form-group">
                        <label>Tea Charges</label>
                        <input type="text">
                    </div>
                </div>

                <!-- Row 4: Worker Details (Moved to bottom) -->
                <div class="ax-form-group">
                    <label>Worker Details</label>
                    <input type="text">
                </div>
            </div>

            <!-- Item Particulars Content -->
            <div id="step-2-content" class="ax-form-section" style="display: none;">
                <div class="ax-table-container">
                    <div style="display: inline-block; min-width: 100%; vertical-align: top;">
                        <table style="min-width: 1800px;">
                            <thead>
                                <tr>
                                    <th style="width: 50px; text-align:center;">S.No</th>
                                    <th>PO No.</th>
                                    <th>Item Code</th>
                                    <th>Serial Box No.</th>
                                    <th>Garden</th>
                                    <th>Inv No</th>
                                    <th>Lot No</th>
                                    <th>Location</th>
                                    <th>Sub Location</th>
                                    <th style="text-align: right;">Ordered Bags</th>
                                    <th style="text-align: right;">Sample(Kg)</th>
                                    <th style="text-align: right;">Weight / Bag</th>
                                    <th style="text-align: right;">PO Qty</th>
                                    <th style="text-align: right;">Pending Qty</th>
                                    <th style="text-align: right;">Received Qty</th>
                                    <th style="text-align: right;">Received Bags</th>
                                    <th style="text-align: right;">Short Qty</th>
                                    <th style="text-align: right;">Excess Qty</th>
                                    <th style="text-align: right;">Expiry Date</th>
                                    <th style="width: 100px; text-align: center;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="items_grid_body">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                        <div
                            style="background: #F8FAFC; padding: 0.5rem 1rem; border-top: 1px solid #E2E8F0; width: 100%;">
                            <button class="ax-btn ax-btn-white" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;"
                                onclick="addItemRow()">
                                <span class="material-icons" style="font-size: 16px;">add</span> New
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Content -->
            <div id="step-3-content" class="ax-form-section" style="display: none;">
                <!-- Totals Row -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div class="ax-form-group">
                        <label style="font-weight: bold; color: #333;">Tot. Rcd Bags</label>
                        <input type="text" placeholder="0.00" class="text-right"
                            style="color: #EF4444; font-weight: 600; background-color: #F8F9FA; border: 1px solid #E2E8F0;">
                    </div>
                    <div class="ax-form-group">
                        <label style="font-weight: bold; color: #333;">Tot. Rcd Weight (Kg)</label>
                        <input type="text" placeholder="0.00000" class="text-right"
                            style="color: #EF4444; font-weight: 600; background-color: #F8F9FA; border: 1px solid #E2E8F0;">
                    </div>
                </div>

                <!-- Remarks Row -->
                <div class="ax-form-group">
                    <label style="font-weight: bold; color: #333;">Remarks</label>
                    <textarea rows="5" placeholder="" style="resize: vertical;"></textarea>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="ax-footer" style="padding-right: 2rem;">
                <button class="ax-btn ax-btn-white" style="min-width: 120px; margin-right: 1rem;"
                    onclick="location.href='index.html'">
                    Back
                </button>
                <button class="ax-btn ax-btn-primary" style="min-width: 120px;" id="ax-footer-btn" onclick="nextStep()">
                    Continue
                </button>
            </div>

        </div>
    </div>

    <script>
        let currentStep = 1;

        function activateStep(stepIndex) {
            currentStep = stepIndex;
            updateUI();
        }

        function nextStep() {
            if (currentStep < 3) {
                currentStep++;
                updateUI();
            }
        }

        function updateUI() {
            // Update Stepper
            document.querySelectorAll('.ax-step').forEach((step, index) => {
                const isActive = index + 1 === currentStep;
                step.classList.toggle('active', isActive);

                const icon = step.querySelector('.ax-step-icon');
                if (isActive) {
                    icon.style.backgroundColor = '#3182CE';
                    icon.style.color = 'white';
                } else {
                    icon.style.backgroundColor = '#EBF8FF';
                    icon.style.color = '#3182CE';
                }
            });

            // Update Content Visibility
            document.getElementById('step-1-content').style.display = currentStep === 1 ? 'flex' : 'none';
            document.getElementById('step-2-content').style.display = currentStep === 2 ? 'flex' : 'none';
            document.getElementById('step-3-content').style.display = currentStep === 3 ? 'flex' : 'none';

            // Update Footer Button Text
            const btn = document.getElementById('ax-footer-btn');
            btn.innerText = currentStep === 3 ? 'Submit' : 'Continue';
        }

        // Initialize grid logic
        window.addItemRow = function () {
            const tbody = document.getElementById('items_grid_body');
            const rowCount = tbody.querySelectorAll('tr').length + 1;
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="text-align:center; color:var(--secondary);">${rowCount}</td>
                <td><input type="text" placeholder="PO No."></td>
                <td><input type="text" placeholder="Item Code"></td>
                <td><input type="text" placeholder="Serial Box No."></td>
                <td><input type="text" placeholder="Garden"></td>
                <td><input type="text" placeholder="Inv No"></td>
                <td><input type="text" placeholder="Lot No"></td>
                <td><input type="text" placeholder="Location"></td>
                <td><input type="text" placeholder="Sub Location"></td>
                <td><input type="text" class="text-right" placeholder="0.00"></td>
                <td><input type="text" class="text-right" placeholder="0.000000"></td>
                <td><input type="text" class="text-right" placeholder="0.000000"></td>
                <td><input type="text" class="text-right" placeholder="0.000"></td>
                <td><input type="text" class="text-right" placeholder="0.0000"></td>
                <td><input type="text" class="text-right" placeholder="0.000000"></td>
                <td><input type="text" class="text-right" placeholder="0.00"></td>
                <td><input type="text" class="text-right" placeholder="0.0000"></td>
                <td><input type="text" class="text-right" placeholder="0.00000"></td>
                <td><input type="date"></td>
                <td style="text-align: center;">
                    <button class="ax-btn ax-btn-white" style="padding: 0.2rem 1rem; font-size: 0.75rem; min-width: unset; width: 60px;">OK</button>
                    <button style="background:none; border:none; color:#EF4444; cursor:pointer;" onclick="this.closest('tr').remove()">
                        <span class="material-icons" style="font-size:18px;">delete</span>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        }

        // Add initial row
        addItemRow();

    </script>
</body>

</html>
```
